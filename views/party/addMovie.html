<% include ../common/header.html %>
<% include ../common/navbar.html %>
<!-- /subnavbar -->
<div class="main">
    <div class="main-inner">
        <div class="container">
            <div class="row">
                <div class="span12">
                    <div class="widget widget-table action-table">
                        <!-- /widget-header -->
                        <div class="widget-content">
                            <div class="tab-content">
                                <div class="tab-pane active" id="formcontrols">
                                    <form id="edit-profile" class="form-horizontal">
                                        <fieldset>

                                            <div class="control-group" style="margin-top: 18px;">
                                                <label class="control-label" id="movieTitle" >选择电影</label>
                                                <div class="controls" >
                                                    <div id="movieName">
                                                        <select id="selectMovie" onchange="selectMovieTime()">
                                                        </select>
                                                        <a onclick="createMovie()">电影不存在，重新创建</a>
                                                    </div>
                                                </div> <!-- /controls -->

                                            </div> <!-- /control-group -->

                                            <div id="movieTable" >
                                                <div class="control-group">
                                                    <label class="control-label" for="movieAlias">电影TMS指令</label>
                                                    <div class="controls">
                                                        <select id="movieAlias"></select>
                                                    </div> <!-- /controls -->
                                                </div> <!-- /control-group -->
                                            </div>
                                            <div class="control-group">
                                                <label class="control-label">选择预制弹幕库</label>
                                                <div class="controls" >
                                                    <span id="selectPreDm"></span>
                                                    <a class="btn addDML" onclick="addDanmuLibrary()">+增加</a>
                                                </div> <!-- /controls -->

                                            </div>
                                            <div class="control-group" id="movieTimeDiv" >
                                                <label class="control-label">电影时长</label>
                                                <div class="controls" >
                                                    <input type="text" id="movieTime" />
                                                </div> <!-- /controls -->
                                            </div>

                                            <br>
                                            <input type="hidden" id="partyType" value="1">
                                            <div class="form-actions">
                                                <a class="btn btn-primary" id="saveParty" onclick="saveParty();">下一步</a> <a class="btn" onclick="returnPartyList();">返回列表</a>
                                            </div>
                                        </fieldset>
                                    </form>
                                </div>

                            </div>
                        </div>
                        <!-- /widget-content -->
                    </div>
                    <!-- /widget -->
                </div>
                <!-- /span6 -->
            </div>
            <!-- /row -->
        </div>
        <!-- /container -->
    </div>
    <!-- /main-inner -->
</div>
<div id="myModal" class="hide fade">
    <div class="modal-dialog modal">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            <h3 id="myModalLabel">场地管理</h3>
        </div>
        <div class="modal-body" id="modalBody">
            <table id="addressTableList" class="table table-striped"
                   table-height="360"></table>
        </div>
        <div class="modal-footer" id="modalFooter">

        </div>
    </div>
</div>
