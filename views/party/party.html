<% include ../common/header.html %>
<% include ../common/navbar.html %>
<!-- /subnavbar -->
<div class="main">
    <div class="main-inner">
        <div class="container">
            <div class="row">
                <div class="span12">
                    <div class="widget widget-table action-table">
                        <!-- /widget-header -->
                        <div style="margin-bottom:10px;">
                            <button type="button" class="btn btn-primary" onclick="addParty()">新增活动ytf</button>
                            类型:<select id="searchType" onchange="selectSearchType()" style="margin-bottom:0px;"><option value="-1" selected>全部</option><option value="0">活动</option><option value="1">电影</option></select>
                            状态:<select id="searchStatus" style="margin-bottom:0px;"><option value="0">全部</option><option value="1" selected>未下线或未结束</option><option value="2">已下线或已结束</option></select>
                            <button class="btn btn-primary" style="margin-bottom:0px;margin-left:10px;" onclick="searchParty()">搜索</button>
                            <button type="button" class="btn btn-primary" onclick="filmCheck()">电影审核</button>
                        </div>
                        <div class="widget-content">
                            <table id="tableList" class="table table-striped"
                                   data-pagination-first-text="第一页"
                                   data-pagination-pre-text="前一页"
                                   data-pagination-next-text="下一页"
                                   data-pagination-last-text="最后一页">
                            </table>
                        </div>
                        <!-- /widget-content -->
                    </div>
                    <!-- /widget -->
                </div>
                <!-- /span6 -->
            </div>
            <!-- /row -->
        </div>
        <!-- /container -->
    </div>
    <!-- /main-inner -->
</div>
<div id="myModal" class="hide fade">
    <div class="modal-dialog modal">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            <h3 id="myModalLabel">场地管理</h3>
        </div>
        <div class="modal-body" id="modalBody">
            <table id="addressTableList" class="table table-striped"
                   table-height="360"></table>
        </div>
        <div class="modal-footer" id="modalFooter">

        </div>
    </div>
</div>

<link href="/plug/bootstrapTable/bootstrap-table.min.css" rel="stylesheet"/>
<script src="/plug/bootstrapTable/bootstrap-table.min.js"></script>
<script src="/plug/bootstrapTable/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="/js/common/danmu.table.plug.js"></script>
<script src="/js/common/danmu.ajax.plug.js"></script>
<script src="/js/bussiness/party/party.js"></script>
