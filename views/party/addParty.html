<% include ../common/header.html %>
<% include ../common/navbar.html %>
<!-- /subnavbar -->
<div class="main">
    <div class="main-inner">
        <div class="container">
            <div class="row">
                <div class="span12">
                    <div class="widget widget-table action-table">
                        <!-- /widget-header -->
                        <div class="widget-content">
                            <div class="tab-content">
                                <div class="tab-pane active" id="formcontrols">
                                    <form id="edit-profile" class="form-horizontal">
                                        <fieldset>

                                            <div class="control-group" style="margin-top: 18px;">
                                                <label class="control-label" for="firstname">活动名称</label>
                                                <div class="controls">
                                                    <input type="text" class="span6" id="firstname" value="John">
                                                    <p class="help-block">Your username is for logging in and cannot be changed.</p>
                                                </div> <!-- /controls -->
                                            </div> <!-- /control-group -->


                                            <div class="control-group">
                                                <label class="control-label" for="lastname">开始时间</label>
                                                <div class="controls">
                                                    <input type="text" class="span6" id="lastname" value="yyyy-MM-dd HH:mm">
                                                </div> <!-- /controls -->
                                            </div> <!-- /control-group -->


                                            <div class="control-group">
                                                <label class="control-label" for="email">结束时间</label>
                                                <div class="controls">
                                                    <input type="text" class="span4" id="email" value="yyyy-MM-dd HH:mm">
                                                </div> <!-- /controls -->
                                            </div> <!-- /control-group -->

                                            <div class="control-group">
                                                <label class="control-label" for="email">活动拼音首字母</label>
                                                <div class="controls">
                                                    <input type="text" class="span4" id="shortName">
                                                </div> <!-- /controls -->
                                            </div> <!-- /control-group -->

                                            <br>

                                            <div class="form-actions">
                                                <button type="submit" class="btn btn-primary">Save</button> <button class="btn">Cancel</button>
                                            </div>
                                        </fieldset>
                                    </form>
                                </div>

                            </div>
                        </div>
                        <!-- /widget-content -->
                    </div>
                    <!-- /widget -->
                </div>
                <!-- /span6 -->
            </div>
            <!-- /row -->
        </div>
        <!-- /container -->
    </div>
    <!-- /main-inner -->
</div>
