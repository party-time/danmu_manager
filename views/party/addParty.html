<% include ../common/header.html %>
<% include ../common/navbar.html %>
<!-- /subnavbar -->
<div class="main">
    <div class="main-inner">
        <div class="container">
            <div class="row">
                <div class="span12">
                    <div class="widget widget-table action-table">
                        <!-- /widget-header -->
                        <div class="widget-content">
                            <div class="tab-content">
                                <div class="tab-pane active" id="formcontrols">
                                    <form id="edit-profile" class="form-horizontal">
                                        <fieldset>

                                            <div class="control-group" style="margin-top: 18px;">
                                                <label class="control-label" for="name">活动名称</label>
                                                <div class="controls">
                                                    <input type="text" class="span6" id="name" placeholder="弹幕电影" maxlength="15" onblur="findPartyByName()">
                                                </div> <!-- /controls -->
                                            </div> <!-- /control-group -->

                                            <div class="control-group" style="margin-top: 18px;">
                                                <label class="control-label" for="name">活动类型</label>
                                                <div class="controls">
                                                    <select id="partyType" onchange="selectMovie()">
                                                        <option value="0">活动</option>
                                                        <option value="1">电影</option>
                                                    </select>
                                                </div> <!-- /controls -->
                                            </div>
                                            <div id="partyTable">
                                                <div class="control-group">
                                                    <label class="control-label" for="startTime">开始时间</label>
                                                    <div class="controls">
                                                        <input type="text" class="span6" id="startTime" placeholder="yyyy-MM-dd HH:mm" onblur="checkStartTime()">
                                                    </div> <!-- /controls -->
                                                </div> <!-- /control-group -->


                                                <div class="control-group">
                                                    <label class="control-label" for="endTime">结束时间</label>
                                                    <div class="controls">
                                                        <input type="text" class="span4" id="endTime" placeholder="yyyy-MM-dd HH:mm" onblur="checkEndTime()">
                                                    </div> <!-- /controls -->
                                                </div> <!-- /control-group -->

                                                <!-- /control-group -->
                                            </div>
                                            <div id="movieTable" style="display:none">
                                                <div class="control-group">
                                                    <label class="control-label" for="movieAlias">电影TMS指令</label>
                                                    <div class="controls">
                                                        <select id="movieAlias"></select>
                                                    </div> <!-- /controls -->
                                                </div> <!-- /control-group -->

                                            </div>
                                            <div class="control-group">
                                                <label class="control-label" for="shortName">活动名称简写</label>
                                                <div class="controls">
                                                    <input type="text" class="span4" id="shortName" placeholder="dmdy" maxlength="10" onblur="findPartyByShortName()">
                                                </div> <!-- /controls -->
                                            </div>
                                            <div class="control-group">
                                                <label class="control-label" for="shortName">选择预制弹幕库</label>
                                                <div class="controls" id="selectPreDm">

                                                </div> <!-- /controls -->
                                            </div>
                                            <br>


                                            <div class="form-actions">
                                                <a class="btn btn-primary" id="saveParty" onclick="saveParty();">保存</a> <a class="btn" onclick="returnPartyList();">返回列表</a>
                                            </div>
                                        </fieldset>
                                    </form>
                                </div>

                            </div>
                        </div>
                        <!-- /widget-content -->
                    </div>
                    <!-- /widget -->
                </div>
                <!-- /span6 -->
            </div>
            <!-- /row -->
        </div>
        <!-- /container -->
    </div>
    <!-- /main-inner -->
</div>
<div id="myModal" class="hide fade">
    <div class="modal-dialog modal">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            <h3 id="myModalLabel">场地管理</h3>
        </div>
        <div class="modal-body" id="modalBody">
            <table id="addressTableList" class="table table-striped"
                   table-height="360"></table>
        </div>
        <div class="modal-footer" id="modalFooter">

        </div>
    </div>
</div>

<script src="/js/common/danmu.ajax.plug.js"></script>
<script src="/js/bussiness/party/addParty.js"></script>
<% include ../common/bottom.html %>
