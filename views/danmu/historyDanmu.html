<div class="main">
    <div class="main-inner">
        <div class="container">
            <div class="row">
                <div class="span12">
                    <div class="widget widget-table action-table">
                        <div style="margin-bottom:10px;">
                            <button type="button" class="btn btn-primary" onclick="doExport()">弹幕导出</button>
                            <div style="margin-top: 10px;">
                                <button type="button" class="btn btn-primary" onclick="doShowAddress()">选择场地</button>
                                <div style="margin-top: 10px;display:inline;" id="addressDivList">

                                </div>

                            </div>
                        </div>
                        <!-- /widget-header -->
                        <div class="widget-content">
                            <table id="tableList" class="table table-striped"
                                   data-pagination-first-text="第一页"

                <!-- /span6 -->

            <!-- /row -->
        </div>
        <!-- /container -->

<div id="myModal" class="hide fade">
    <div class="modal-dialog modal">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            <h3 id="myModalLabel">发送奖品</h3>
        </div>
        <div class="modal-body" id="modalBody">
            <div class="tab-content">
                <form id="edit-profile" class="form-horizontal">
                <div class="control-group">
                    <label class="control-label" >奖品内容</label>
                    <div class="controls">
                        <textarea id="giftMsg" style="width:300px;height:150px"></textarea>
                    </div> <!-- /controls -->
                </div>
                </form>
            </div>
        </div>
        <div class="modal-footer" id="modalFooter">

        </div>
    </div>
</div>

<div id="addressModel" class="hide fade">
    <div class="modal-dialog modal">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            <h3 id="myAddressModalLabel">场地管理</h3>
        </div>
        <div class="modal-body" id="addressModalBody">
            <table id="addressTableList" class="table table-striped" table-height="360"></table>
        </div>
        <div class="modal-footer" id="addressTablemodalFooter"></div>
    </div>
</div>
