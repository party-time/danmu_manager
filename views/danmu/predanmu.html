<style type="text/css">
.list-group-item{
    list-style-type:none;
}

.list-span-text{
     border: solid 2px #f5f5f5;
}

.shortcuts {
	text-align: center;
}

.shortcuts .shortcut {
	width: 21%;
	display: inline-block;
	padding: 5px 0;
	margin: 0 .9% 1em;
	vertical-align: top;
	text-decoration: none;
	background: #f9f6f1;
	border-radius: 5px;
}

.shortcuts .shortcut-label {
	display: block;
	font-weight: 400;
	color: #545454;
}

</style>
<div class="main">
    <div class="main-inner">
        <div class="container">
            <div>
                弹幕库名称:<input type="text" style="margin-left:10px;" id="dlName"/>
                <select id="selectedDl" style="width:100px;margin-left:10px;" onchange="getDanmuLibraryPage()"></select>
                <button type="button" class="btn btn-primary" onclick="saveDanmuLibrary()" style="margin-bottom:10px;margin-left:10px;">保存弹幕库</button>
                <button type="button" class="btn btn-primary" onclick="delDanmuLibrary()" style="margin-bottom:10px;margin-left:10px;">删除弹幕库</button>
                <button type="button" class="btn btn-primary importDanmu" style="margin-bottom:10px;margin-left:10px;">导入弹幕</button>
            </div>
            <div class="row">
                <div class="span4 history">
                    <div class="widget">
                        <div style="margin-left:10px;">
                            <h3>历史弹幕</h3>
                            <input type="text" id="historyDmMsg"/>
                            <a class="btn" style="margin-bottom:10px;" href="javascript:void(0)" onclick="getDanmuPage()">搜索</a>
                        </div>

                        <!-- /widget-header -->
                        <div class="widget-content" style="min-height:477px;">
                            <ul style="margin-left: 0px;margin-bottom: 0px;" id="historyDm">

                            </ul>

                        </div>
                        <!-- /widget-content -->
                    </div>
                    <!-- /widget -->
                </div>
                <div class="span4">
                    <div class="widget">
                        <div style="margin-left:10px;">
                            <h3>预制弹幕<span id="preCount"></span></h3>
                            <input type="text" id="preDmMsg"/>
                            <a class="btn" style="margin-bottom:10px;" href="javascript:void(0)" onclick="getDanmuLibraryPage()">搜索</a>
                        </div>
                        <!-- /widget-header -->
                        <div class="widget-content">
                            <ul style="margin-left: 0px;margin-bottom: 0px;" id="dlDm">

                            </ul>
                        </div>
                        <!-- /widget-content -->
                    </div>
                    <!-- /widget -->
                </div>
                <div class="span4">
                    <div class="widget">
                        <div style="margin-left:10px;">
                            <h3>新建弹幕</h3>
                        </div>


                        <div style="margin-left: 20px;margin-top: 20px;">
                            <textarea style="height:80px"  placeholder="请输入弹幕内容..." id="sendDmMsg"></textarea>
                        </div>

                        <div style="margin-left: 20px;margin-top:10px;"><h4>弹幕颜色</h4></div>

                        <div id="colors" class="shortcuts" style="margin-top:10px;">

                        </div>
                        <a class="btn btn-primary" style="margin-left: 20px;" href="javascript:void(0)" onclick="addNewDanmu()">发送</a>

                    </div>
                    <!-- /widget -->
                </div>
                <!-- /span6 -->
            </div>
            <!-- /row -->
        </div>
        <!-- /container -->
    </div>
    <!-- /main-inner -->
</div>


<div id="myModal" class="hide fade" >
    <div class="modal-dialog modal">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            <h3 id="myModalLabel"></h3>
        </div>
        <div class="modal-body" id="modalBody">
            <button type="button" class="btn btn-info templetDownButton">模板下载</button>
            <br/>
            <input type="file" id="uploadFileId2" name="uploadFileName" />
            <button type="button" class="btn btn-info importDanmuButton">导入</button>

        </div>
        <div class="modal-footer" id="modalFooter">
        </div>
    </div>
</div>
