<% include ../common/header.html %>
<% include ../common/navbar.html %>
<!-- /subnavbar -->
<div class="main">
    <div class="main-inner">
        <div class="container">
            <div class="row">
                <div class="span12">
                    <div class="widget widget-table action-table">
                        <!-- /widget-header -->
                        <div class="widget-content">
                            <div class="tab-content">
                                <div class="tab-pane active" id="formcontrols">
                                    <form id="edit-profile" class="form-horizontal">
                                        <fieldset>
                                            <div class="control-group" style="margin-top: 18px;">
                                                <label class="control-label" >商品封面</label>
                                                <div class="controls">
                                                    <input type="file" onchange="uploadCover()" id="coverImg">
                                                </div> <!-- /controls -->
                                            </div> <!-- /control-group -->
                                            <div class="control-group" >
                                                <label class="control-label" >商品封面图片</label>
                                                <div class="controls" id="showCoverImg">

                                                </div> <!-- /controls -->
                                            </div>
                                            <div class="control-group" style="margin-top: 18px;">
                                                <label class="control-label" >商品图片</label>
                                                <div class="controls">
                                                    <input type="file" onchange="uploadImage()" id="shopImg" >
                                                </div> <!-- /controls -->
                                            </div>
                                            <div class="control-group" >
                                                <label class="control-label" >商品图片</label>
                                                <div class="controls" id="showShopImg">

                                                </div> <!-- /controls -->
                                            </div>
                                            <br>
                                            <div class="form-actions">
                                                <a class="btn btn-primary" onclick="returnList();">完成</a>
                                            </div>
                                        </fieldset>
                                    </form>
                                </div>

                            </div>
                        </div>
                        <!-- /widget-content -->
                    </div>
                    <!-- /widget -->
                </div>
                <!-- /span6 -->
            </div>
            <!-- /row -->
        </div>
        <!-- /container -->
    </div>
    <!-- /main-inner -->
</div>
