<div class="main">
    <div class="main-inner">
        <div class="container">
            <div class="row">
                <div class="span12">
                    <div class="widget widget-table action-table">
                        <!-- /widget-header -->
                        <div class="widget-content">
                            <div class="tab-content">
                                <div class="tab-pane active" id="formcontrols">
                                    <form id="edit-profile" class="form-horizontal">
                                        <fieldset>
                                            <div class="control-group" style="margin-top: 18px;">
                                                <label class="control-label" for="name">商品封面</label>
                                                <div class="controls">
                                                    <input type="text" class="span6" name="name" id="name"  maxlength="15" >
                                                </div> <!-- /controls -->
                                            </div> <!-- /control-group -->

                                            <div class="control-group" style="margin-top: 18px;">
                                                <label class="control-label" for="title">商品图片</label>

                                                    <input type="text" class="span6" name="title" id="title"  maxlength="15" >
                                                </div> <!-- /controls -->
                                            </div>
                                            <br>
                                            <div class="form-actions">
                                                <a class="btn btn-primary" onclick="updateItem();">下一步</a> <a class="btn" onclick="returnList();">返回列表</a>
                                            </div>
                                        </fieldset>
                                    </form>
                                </div>

                            </div>
                        </div>
                        <!-- /widget-content -->
                    </div>
                    <!-- /widget -->
                </div>
                <!-- /span6 -->
            </div>
            <!-- /row -->
        </div>
        <!-- /container -->
    </div>
    <!-- /main-inner -->
</div>

    <div class="modal-dialog modal">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>

        <div class="modal-body" id="modalBody">
            <table id="tableList" class="table table-striped"
                   table-height="360"></table>
        </div>
        <div class="modal-footer" id="modalFooter">

        </div>
    </div>
</div>
