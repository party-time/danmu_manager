        <div class="container">
            <div class="row">
                <div class="span12">
                    <div class="widget widget-table action-table">

                        <div class="widget-content">
                            <div class="tab-content">
                                <div class="tab-pane active" id="formcontrols">
                                    <form id="edit-profile" class="form-horizontal">

                                            <div class="control-group" style="margin-top: 18px;">

                                            </div> <!-- /control-group -->

                                            <div class="control-group" style="margin-top: 18px;">
                                                <label class="control-label" for="title">商品标题</label>

                                            </div>
                                            <div id="movieTable" >
                                                <div class="control-group">
                                                    <label class="control-label" >商品实际价格</label>
                                                    <div class="controls">
                                                        <input type="text" name="truePrice" id="truePrice"  maxlength="15" >
                                                        <span>单位：分</span>
                                                    </div> <!-- /controls -->
                                                </div> <!-- /control-group -->

                                                <div class="control-group">
                                                    <label class="control-label" >商品展示价格</label>
                                                    <div class="controls">
                                                        <input id="showPrice" name="showPrice" type="text" >
                                                        <span>单位：分</span>
                                                    </div> <!-- /controls -->
                                                </div>

                                            </div>
